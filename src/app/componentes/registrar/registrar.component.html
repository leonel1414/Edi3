<div class="body">
    <div class="row">
      <div class="col-md-12" align="center" style="padding-top:250px">
        <div>
          <div class="col-md-6 logoUser" style="background:#2196f3;padding:20px;opacity:0.8;color:white">
              <h3>Registrate</h3>
              <div class="form-group" id="user-group" style="padding-top:30px">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" id="nameR" placeholder="ingrese su usuario" required>
              </div>
              <div class="form-group" id="password-group">
                <label for="contra">Contraseña</label>
                <input type="password" class="form-control" id="passR" [(ngModel)]="password" name="password" placeholder="ingrese su contraseña" required>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" (click)="registro()" class="btn btn-primary">Registrate</button>
              </div>
          </div>
        </div>
      </div>

    </div>
  </div>
